<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="/js/discord.js" defer></script>
    <script src="/js/helper.js" defer></script>
    <title>AdVenture Communist Discord Leaderboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/img/icon.png" width="30" height="40" class="d-inline-block align-self-center" alt="AdCom icon">
          AdCom Discord Leaderboard
        </a>
        <a class="navbar-brand" href="https://github.com/darrenrs/adcom-web-leaderboard">
          <img src="/img/github.png" width="40" height="40" class="d-inline-block align-text-top" alt="GitHub">
        </a>
      </div>
    </nav>
    <div class="container pt-2">
      <h2>Discord Leaderboard</h2>
      <p>If you would like to join, please fill out <a href="https://docs.google.com/forms/d/1gazZo25e9LB6CFaykJ1oFMH7Xf1fN8jcHoUkVsdJek0/edit">this Google Form</a>!</p>
      <hr>
      <div class="mb-3">
        <form onsubmit="return false">
          <div class="mb-3">
            <label for="eventSelect">Event</label>
            <select id="eventSelect" class="form-select" aria-describedby="eventLoadDisclaimer" disabled>
              <option>Loading ...</option>
            </select>
            <a href="/eventlist/" class="link-primary">View full event schedule</a>
          </div>
          <div class="mb-3">
            <button id="formSubmitEvent" type="submit" class="btn btn-primary" disabled>Load Event</button>
            <span id="eventLoadConnectionError" class="d-none p-2 text-danger"></span>
            <span id="activePlayFabId" class="d-none"></span>
          </div>
        </form>
      </div>
      <hr>
      <div class="container pt-2">
        <div class="row pt-3">
          <div class="overflow-auto">
            <table class="table table-striped table-hover d-none">
              <thead>
                <tr>
                  <th>#</th>
                  <th colspan=2>Name</th>
                  <th>Discord Tag</th>
                  <th colspan=2>Position</th>
                  <th>Trophies</th>
                  <th>Rank*</th>
                  <th>Last Updated</th>
                </tr>
              </thead>
              <tbody id="discordLeaderboard" class="table-group-divider"></tbody>
            </table>
            <span id="discordLeaderboardLoadError" class="text-danger d-none">Loading ...</span>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
