<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="/js/discord.js" defer></script>
    <script src="/js/helper.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <title>AdVenture Communist Discord Leaderboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/img/icon.png" width="30" height="40" class="d-inline-block align-self-center" alt="AdCom icon">
          AdCom Discord Leaderboard
        </a>
        <a class="navbar-brand" href="https://github.com/darrenrs/adcom-web-leaderboard">
          <img src="/img/github.png" width="40" height="40" class="d-inline-block align-text-top" alt="GitHub">
        </a>
      </div>
    </nav>
    <div class="container pt-2">
      <h2>Discord Leaderboard</h2>
      <p>If you would like to join, please fill out <a href="https://docs.google.com/forms/d/1gazZo25e9LB6CFaykJ1oFMH7Xf1fN8jcHoUkVsdJek0/edit">this Google Form</a>!<br><strong>Beta Version:</strong> Loading past events will be added in a future update.</p>
      <div class="container pt-2">
        <div class="row pt-3">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Discord Tag</th>
                <th>Position</th>
                <th>Trophies</th>
                <th>Last Updated</th>
              </tr>
            </thead>
            <tbody id="discordLeaderboard" class="table-group-divider"></tbody>
          </table>
          <span id="discordLeaderboardLoadError" class="text-danger">Loading ...</span>
        </div>
      </div>
    </div>
  </body>
</html>
