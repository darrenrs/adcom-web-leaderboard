<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/darkmode.css">
    <script src="js/account.js" defer></script>
    <script src="js/helper.js" defer></script>
    <script src="js/build.js" defer></script>
    <title>AdVenture Communist Discord Tournament</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">
          <img src="img/icon.png" width="30" height="40" class="d-inline-block align-self-center" alt="AdCom icon">
          Tournament Registration
        </a>
        <a class="navbar-brand" href="https://github.com/darrenrs/adcom-web-leaderboard">
          <img src="img/github.png" width="30" height="30" class="d-inline-block align-text-top" alt="GitHub">
          <br>
          <span id="buildId">&nbsp;</span>
        </a>
      </div>
    </nav>
    <div class="container pt-2">
      <h2>Tournament Registration</h2>
      <div class="mb-3">
        <form onsubmit="return false">
          <div class="mb-3">
            <label for="eventSelect">Tournament</label>
            <select id="eventSelect" class="form-select" disabled>
              <option>There are no active tournaments.</option>
            </select>
          </div>
          <div class="mb-3">
            <button id="formSubmitEvent" type="submit" class="btn btn-primary" disabled>Load Event</button>
            <span id="activeEventId" class="d-none"></span>
          </div>
        </form>
      </div>
      <div id="mainContent" class="d-none">
        <hr>
        <div class="mb-3">
          <form onsubmit="return false">
            <div class="mb-3">
              <label for="playFabId">PlayFab ID <span class="text-danger">*</span></label>
              <input id="playFabId" class="form-control" type="text" aria-describedby="playFabDesc" maxlength="16" required>
              <div id="playFabDesc" class="form-text">This field is autofilled from the input box above.</div>
            </div>
            <div class="mb-3">
              <label for="displayName">Preferred Display Name <span class="text-danger">*</span></label>
              <input id="displayName" class="form-control" type="text" aria-describedby="displayNameDesc" maxlength="32" required>
              <div id="displayNameDesc" class="form-text">What would you like to be called on the tournament?</div>
            </div>
            <input id="username" class="form-control d-none" type="text" maxlength="32" required disabled>
            <input id="discordId" class="form-control d-none" type="text" maxlength="19" required disabled>
            <input id="accountOperation" class="form-control d-none" type="text" disabled>
            <button id="formSubmitAccount" type="submit" class="btn btn-primary">Add Registration</button>
            <button id="formPatchAccount" type="submit" class="btn btn-primary">Update Registration</button>
            <button id="formDeleteAccount" type="submit" class="btn btn-primary">Delete Registration</button>
            <span id="tournamentRegistrationStatus" class="p-2 text-danger"></span>
          </form>
        </div>
      </div>
  </body>
</html>
